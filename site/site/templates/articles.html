<section>
    {% include 'message.html' %}
    <div id="container_articles">

        <h1>Nos composants</h1>

        {% for article in articles %}
            <article>
                <div id="img_article">
                    <img src="/static/img/{{article[3]}}.png"/>
                </div>
                <div id="text_article">
                    <p id="p1">{{article[1]}}</p>
                    <p id="p2">{{article[2]}}</p>
                </div>
                <div id="container_bouton">
                    <a href="/article/{{article[0]}}">Voir</a>
                </div>
            </article>
        {% endfor %}

    </div>

</section>
